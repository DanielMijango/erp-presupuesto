<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://it.ditech.es/wp-content/uploads/2024/03/6-1024x576.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 100%;
            max-width: 400px; /* Ancho máximo del contenedor */
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        h1 {
            color: #512985; /* Color morado */
            font-family: Arial, sans-serif; /* Cambia la tipografía */
            text-align: center; /* Centra horizontalmente */
            margin-bottom: 20px; /* Espacio inferior */
        }

        form p {
            margin-bottom: 15px; /* Espacio inferior */
        }

        form label {
            display: block; /* Para que estén en una línea separada */
            font-family: Arial, sans-serif; /* Cambia la tipografía */
        }

        form input {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            border: 1px solid #ccc; /* Borde gris */
            border-radius: 4px; /* Bordes redondeados */
            box-sizing: border-box; /* Incluye el borde en el ancho total */
            font-family: Arial, sans-serif; /* Cambia la tipografía */
            margin-top: 5px; /* Espacio superior */
        }

        button {
            background-color: #512985; /* Color morado */
            color: #fff; /* Color de texto */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de apuntar */
            font-family: Arial, sans-serif; /* Cambia la tipografía */
            transition: background-color 0.3s; /* Transición suave */
            width: 100%; /* Ancho completo */
            margin-top: 10px; /* Espacio superior */
        }

        button:hover {
            background-color: #7d33df; /* Color morado más claro */
        }

        .error-message {
            color: red; /* Color rojo */
            font-family: Arial, sans-serif; /* Cambia la tipografía */
            text-align: center; /* Centra horizontalmente */
            margin-bottom: 10px; /* Espacio inferior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inicia sesión</h1>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/signin/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
