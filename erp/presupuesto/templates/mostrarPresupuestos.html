<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presupuestos</title>
    <style>
        /* Estilos generales para el cuerpo del documento */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
        }

        /* Estilos para el título */
        h1 {
            margin-bottom: 20px;
        }

        /* Estilos para la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px; /* Ajusta el ancho máximo */
        }

        /* Estilos para las celdas de la tabla */
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        /* Estilos para los botones de la tabla */
        .action-button {
            padding: 8px 20px; /* Ajusta el tamaño de los botones */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Tamaño del texto */
            transition: background-color 0.3s; /* Agrega una transición suave al color de fondo */
        }

        .edit-button {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

       
    </style>
</head>
<body>
    <!-- Encabezado de la lista -->
    <h1>Lista de Presupuestos del Centro comercial</h1>
    <!-- Tabla de presupuestos -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de Inicio</th>
                <th>Descripción</th>
                <th>Fecha Límite</th>
                <th>Gastos</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de una fila de presupuesto -->
            <tr>
                <td>Presupuesto 1</td>
                <td>01/01/2024</td>
                <td>Descripción del presupuesto 1</td>
                <td>31/12/2024</td>
                <td>$5000</td>
                <!-- Botones de editar y eliminar -->
               
            </tr>
            <!-- Más filas de presupuesto pueden seguir el mismo formato -->
        </tbody>
    </table>

    <!-- Scripts para funcionalidad adicional si es necesario -->
</body>
</html>
