{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2e5771;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Estilos para el contenedor principal */
    .table-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        text-align: center;
    }
    
    /* Estilos para el título */
    h1 {
        font-family: Arial, sans-serif;
        color: #512985;
        margin-bottom: 20px;
    }

    /* Estilos para la tabla */
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
        background-color: #f8f8f8;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
        font-family: Arial, sans-serif;
    }

    /* Estilos para los encabezados de la tabla */
    th {
        background-color: #512985;
        color: #fff;
        font-weight: bold;
        padding: 10px;
    }
</style>

<!-- Contenedor principal -->
<div class="background-container">
    <div class="table-container">
        <!-- Encabezado de la lista -->
        <h1>Lista de Presupuestos del Centro Comercial</h1>
        <!-- Tabla de presupuestos -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Inicio</th>
                    <th>Descripción</th>
                    <th>Fecha Límite</th>
                    <th>Gastos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Presupuesto 1</td>
                    <td>01/01/2024</td>
                    <td>Descripción del presupuesto 1</td>
                    <td>31/12/2024</td>
                    <td>$5000</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
