{% extends 'base.html' %}

{% block content %}
<style>
    /* Estilos para el cuerpo del documento */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://it.ditech.es/wp-content/uploads/2024/03/6-1024x576.png') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        position: relative; /* Para que los elementos internos sean posicionados relativos a este contenedor */
    }

    /* Estilo para la superposición semi-transparente */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.548); /* Color negro con 50% de opacidad */
    }

    /* Estilos para el texto */
    .text-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Para centrar vertical y horizontalmente */
        color: white;
        text-align: center;
        font-size: 45px;
    }
</style>

<!-- Contenido de la página -->
<div class="content">
    {% block home_content %}
    <div class="overlay"></div> <!-- Superposición semi-transparente -->
    <div class="text-center">
        <h1><b>Módulo de Presupuestos</b></h1>
        <!-- Puedes agregar más contenido aquí -->
    </div>
    {% endblock %}
</div>
{% endblock %}
