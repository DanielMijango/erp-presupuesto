{% extends 'base.html' %}

{% block content %}
<style>
    /* Estilos generales para el cuerpo del documento */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Contenedor de la imagen de fondo */
    .hero {
        position: relative;
        height: 100vh;
        background: url('https://it.ditech.es/wp-content/uploads/2024/03/6-1024x576.png') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Superposición de color para la imagen de fondo */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad según tus necesidades */
    }

    /* Texto centrado en la imagen de fondo */
    .hero-text {
        position: relative;
        color: white;
        font-size: 64px;
        z-index: 1;
    }
</style>

<!-- Contenido de la página -->
<div class="hero">
    <div class="overlay"></div>
    <div class="hero-text">Módulo de Presupuestos</div>
</div>
{% endblock %}
